<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Update' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form #createForm="ngForm">
            <div class="row mb-2">
              <div class="col-md-12 col-xs-12">
                <div class="md-form">
                  <input mdbInput

                         [(ngModel)]="selectedAreaModel.name"
                         type="text" id="updateOuterResourceName"
                         name="updateOuterResourceName" class="form-control" [readOnly]="true">
                  <label for="updateOuterResourceName">{{'Name' | translate}}</label>
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-md-12 col-xs-12">
                <div class="md-form">
                  <input mdbInput

                         [(ngModel)]="selectedAreaModel.externalId"
                         type="text" id="updateOuterResourceExternalId"
                         name="updateOuterResourceExternalId" class="form-control" [readOnly]="true">
                  <label for="updateOuterResourceExternalId">{{'External ID' | translate}}</label>
                </div>
              </div>
            </div>
            <div class="row p-1 table-responsive table-fixed-scrollable no-gutters">
              <table class="table table-sm table-striped text-center z-depth-1">
                <thead>
                <tr>
                  <th scope="col" id="idTableHeader">ID</th>
                  <th scope="col" id="nameTableHeader">{{'Name' | translate}}</th>
                  <th scope="col">
                    {{ 'Relationship' | translate }}
                  </th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <tr *ngFor="let machine of mappingMachines.innerResourceList">
                  <td id="innerResourceId">
                    {{machine.id}}
                  </td>
                  <td id="innerResourceName">
                    {{machine.name}}
                  </td>
                  <td id="innerResourceExternalId">
                    {{machine.externalId}}
                  </td>
                  <td>
                    <div class="mat-checkbox">
                      <input id="update-checkbox{{machine.id}}" [checked]="isChecked(machine.id)"
                             [value]="isChecked(machine.id)"
                             (change)="addToEditMapping($event, machine.id)"
                             color="primary" type="checkbox">
                      <label for="update-checkbox{{machine.id}}"></label>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-success btn-small-height" id="outerResourceEditSaveBtn" [disabled]="!selectedAreaModel.name" (click)="updateArea()">
          {{ 'Save' | translate }}
        </button>
        <button mdbBtn class="btn-accent text-black-50 btn-small-height" id="outerResourceEditCancelBtn" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
