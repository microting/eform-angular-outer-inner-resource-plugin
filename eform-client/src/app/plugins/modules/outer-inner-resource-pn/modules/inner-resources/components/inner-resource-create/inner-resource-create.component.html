<h3 mat-dialog-title>{{'New' | translate}}</h3>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>{{'Name' | translate}}</mat-label>
    <input
      matInput
      [(ngModel)]="newMachineModel.name"
      type="text"
      id="createInnerResourceName"
      name="createInnerResourceName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{'External ID' | translate}}</mat-label>
    <input
      matInput
      [ngModel]="newMachineModel.externalId"
      type="text"
      id="createInnerResourceId"
      name="createInnerResourceId"
      disabled>
  </mat-form-field>
  <mtx-grid
    id="userInfoTable"
    [data]="mappingAreas.outerResourceList"
    [columns]="tableHeaders"
    [cellTemplate]="{relationship: relationshipTpl}"
    [showPaginator]="false"
    [pageOnFront]="false"
    [rowStriped]="true"
    [showToolbar]="false"
    [showColumnMenuButton]="false"
  ></mtx-grid>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="accent"
    id="innerResourceCreateSaveBtn"
    [disabled]="!newMachineModel.name"
    (click)="createMachine()">
    {{'Create' | translate}}
  </button>
  <button
    mat-raised-button
    id="innerResourceCreateCancelBtn"
    (click)="hide()">
    {{'Cancel' | translate}}
  </button>
</div>

<ng-template #relationshipTpl let-row>
  <mat-checkbox
    id="update-checkbox{{row.id}}"
    [ngModel]="isChecked(row.id)"
    (ngModelChange)="addToArray($event, row.id)"
  ></mat-checkbox>
</ng-template>
