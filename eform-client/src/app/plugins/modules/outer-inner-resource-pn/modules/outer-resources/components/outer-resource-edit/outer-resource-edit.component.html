<h3 mat-dialog-title>{{'Update' | translate}}</h3>
<div mat-dialog-content>
  <form #createForm="ngForm">
    <mat-form-field>
      <mat-label>{{'Name' | translate}}</mat-label>
      <input
        matInput
        [(ngModel)]="selectedAreaModel.name"
        type="text"
        id="updateOuterResourceName"
        name="updateOuterResourceName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'External ID' | translate}}</mat-label>
      <input
        matInput
        [ngModel]="selectedAreaModel.externalId"
        type="text"
        id="updateOuterResourceExternalId"
        name="updateOuterResourceExternalId"
        disabled>
    </mat-form-field>
    <mtx-grid
      [data]="mappingMachines.innerResourceList"
      [columns]="tableHeaders"
      [cellTemplate]="{relationship: relationshipTpl}"
      [showPaginator]="false"
      [pageOnFront]="false"
      [rowStriped]="true"
      [showToolbar]="false"
      [showColumnMenuButton]="false"
    ></mtx-grid>
  </form>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="accent"
    id="outerResourceEditSaveBtn"
    [disabled]="!selectedAreaModel.name"
    (click)="updateArea()">
    {{'Save' | translate}}
  </button>
  <button
    mat-raised-button
    id="outerResourceEditCancelBtn"
    (click)="hide()">
    {{'Cancel' | translate}}
  </button>
</div>

<ng-template #relationshipTpl let-row>
  <mat-checkbox
    id="update-checkbox{{row.id}}"
    [ngModel]="isChecked(row.id)"
    (ngModelChange)="addToEditMapping($event, row.id)"
  ></mat-checkbox>
</ng-template>
